<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Demand Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="container">
        <h1>Electricity Demand Forecast</h1>
        
        <div class="input-section">
            <label>Start Date: <input type="date" id="start-date"></label>
            <label>Start Time: <input type="time" id="start-time" value="00:00"></label>
            <label>End Date: <input type="date" id="end-date"></label>
            <label>End Time: <input type="time" id="end-time" value="23:59"></label>
            <button onclick="fetchPrediction()">Display Values</button>
        </div>
        
        <div class="output-section">
            <h2>Predicted Values</h2>
            <pre id="output-text"></pre>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <div class="graph-section">
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
